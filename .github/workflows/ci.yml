name: ci

permissions:
  contents: write

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      id-token: write
    strategy:
      fail-fast: false
      matrix:
        deno:
          - v2.x
          - canary

    steps:
      - name: Clone repository
        uses: actions/checkout@v5

      - name: Set up Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: ${{ matrix.deno }}
          cache: true

      - name: Run tests
        run: deno test

      - name: Publish dry run
        run: deno publish --dry-run
        if: matrix.deno == 'canary'

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v5
        with:
          persist-credentials: false

      - name: Set up Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: canary
          cache: true

      - name: Format
        run: deno fmt --check

      - name: Lint
        run: deno lint

  release:
    runs-on: ubuntu-latest
    needs: [test, lint]
    permissions:
      id-token: write
    steps:
      - name: Clone repository
        uses: actions/checkout@v5

      - name: Set up Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
          cache: true

      - name: Release
        run: deno publish
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
